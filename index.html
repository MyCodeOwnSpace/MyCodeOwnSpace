<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">五分知醫</div>
    <nav class="nav">
      <a href="#">🔍醫師</a>
      <a href="#">🔍專科</a>
      <a href="#">🔍疾病</a>
      <a href="../login/login.html">Log In</a>
    </nav>
  </header>

  <section class="hero">
    <h1>How's the Doc</h1>
    <p>最注重患者感受；提供真實評論</p>
    <div class="search-bar">
      <input type="text" placeholder="輸入 症狀／醫師姓名／次專科">
      <button>搜尋</button>
    </div>
  </section>

  <div class="demo-content">

    <div class="new-demo-navbar">
        <ul>
            <li><a href="../demo.html">首頁</a></li>
            <li><a href="doctor search/index.html">尋找理想醫生</a></li>
            <li><a href="../feeback/feeback.html">回饋表單</a></li>
            <li><a href="about-us.html">創立理念</a></li>
        </ul>
    </div>
</div>

  <div class="container">
    <h1>Find Your Ideal Doctor</h1>

    <div class="filters">
      <input type="text" id="specialtyInput" placeholder="Specialty..." />
      <input type="text" id="cityInput" placeholder="City..." />
      <select id="genderSelect">
        <option value="all">All Genders</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <button id="searchBtn">Search</button>
    </div>

    <div id="doctorList" class="doctor-list"></div>
    <button id="show-more-btn" class="show-more-button">Show More</button>


    <footer>
      <p>©2004–2025 RateMDs Inc.</p>
    </footer>
  </div>

  <script src="script.js"></script>
  <script src="data.js"></script>
